        /* Define the base colors for dark and light modes */
        
         :root {
            /* Light Mode Colors */
            --color-background-light: #ffffff;
            --color-foreground-light: #000;
            --color-surface-light: #f5f5f5;
            --color-primary-light: #333333;
            --color-secondary-light: #555555;
            --color-accent-light: #0066cc;
            --color-border-light: #e0e0e0;
            --color-shadow-light: rgba(0, 0, 0, 0.1);
            /* Dark Mode Colors */
            --color-background-dark: #121212;
            --color-foreground-dark: #fff;
            --color-surface-dark: #1e1e1e;
            --color-primary-dark: #ffffff;
            --color-secondary-dark: #cccccc;
            --color-accent-dark: #3399ff;
            --color-border-dark: #333333;
            --color-shadow-dark: rgba(0, 0, 0, 0.5);
            /* Font Sizes and Spacing */
            --font-size-base: 16px;
            --font-size-large: 18px;
            --font-size-small: 14px;
            --spacing-small: 8px;
            --spacing-medium: 16px;
            --spacing-large: 24px;
        }
        /* Light mode styling */
        
        .light-theme {
            --color-background: var(--color-background-light);
            --color-foreground: var(--color-foreground-light);
            --color-surface: var(--color-surface-light);
            --color-primary: var(--color-primary-light);
            --color-secondary: var(--color-secondary-light);
            --color-accent: var(--color-accent-light);
            --color-border: var(--color-border-light);
            --color-shadow: var(--color-shadow-light);
        }
        /* Dark mode styling */
        
        .dark-theme {
            --color-background: var(--color-background-dark);
            --color-foreground: var(--color-foreground-dark);
            --color-surface: var(--color-surface-dark);
            --color-primary: var(--color-primary-dark);
            --color-secondary: var(--color-secondary-dark);
            --color-accent: var(--color-accent-dark);
            --color-border: var(--color-border-dark);
            --color-shadow: var(--color-shadow-dark);
        }

    <script>
        function toggleDrawer() {
            var drawer = document.querySelector('.drawer');
            var overlay = document.querySelector('.overlay');

            if (!overlay.classList.contains("active")) {
                drawer.style.right = '0';
                overlay.classList.add('active');
            } else {
                drawer.style.right = '-262px';
                overlay.classList.remove('active');
            }
        }

        function closeDrawer() {
            var drawer = document.querySelector('.drawer');
            var overlay = document.querySelector('.overlay');

            drawer.style.right = '-262px';
            overlay.classList.remove('active');
        }

        document.getElementById('toggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            document.body.classList.toggle('dark-theme');
        });
    </script>
